{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Criar Monografia{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Criar Monografia</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Criar</button>
        <a class="btn btn-light" href="{% url 'home' %}">Voltar</a>
    </form>
   
</div>
{% endblock %}
